<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Uber Enigma</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="method_box" id="lz77_endoding_method_box">
            <div class="method_title">LZ77 - encoding</div>
            
            <textarea id="lz77_encoding_text_field" spellcheck="false" placeholder="Text"></textarea>
            
            <div class="code_options">
                <label for="lz77_encoding_buffer_size_field">Buffer size</label>
                <input type="number" id="lz77_encoding_buffer_size_field" min="1" value="5">
            </div>
            
            <div class="code_box">
                <table>
                    <colgroup>
                        <col width="12%">
                        <col>
                        <col>
                        <col width="12%">
                        <col width="12%">
                        <col width="12%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Step #</th>
                            <th>Buffer</th>
                            <th>Remaining text</th>
                            <th>Offset</th>
                            <th>Length</th>
                            <th>Next</th>
                        </tr>
                    </thead>
                    <tbody id='lz77_encoding_table_body'>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="method_box" id="lz77_decoding_method_box">
            <div class="method_title">LZ77 - decoding</div>
            
            <textarea id="lz77_decoding_text_field" spellcheck="false" placeholder="Code">
[0, 0, 'a'],
[0, 0, 'b'],
[0, 0, 'r'],
[3, 1, 'c'],
[2, 1, 'd'],
[7, 4, '']
            </textarea>
            
            <textarea id="lz77_decoding_code_field" spellcheck="false" readonly="true"></textarea>
        </div>

        <div class="method_box" id="lz78_endoding_method_box">
            <div class="method_title">LZ78 - encoding</div>
            
            <textarea id="lz78_encoding_text_field" spellcheck="false" placeholder="Text"></textarea>
            
            <div class="code_box" id="lz78_encoding_code_box">
                <table>
                    <colgroup>
                        <col width="8%">
                        <col>
                        <col>
                        <col width="16%">
                        <col width="8%">
                        <col width="8%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Step #</th>
                            <th>Dictionary</th>
                            <th>Remaining text</th>
                            <th>Found prefix</th>
                            <th>Index</th>
                            <th>Next</th>
                        </tr>
                    </thead>
                    <tbody id='lz78_encoding_table_body'>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="method_box" id="lz78_decoding_method_box">
            <div class="method_title">LZ78 - decoding</div>
            
            <textarea id="lz78_decoding_text_field" spellcheck="false" placeholder="Code">
[0, 'a'],
[0, 'b'],
[1, 'c'],
[1, 'b'],
[4, 'a'],
[0, 'c'],
[4, 'c']
            </textarea>
            
            <textarea id="lz78_decoding_code_field" spellcheck="false" readonly="true"></textarea>
        </div>

        <script src="scripts/lz77.js"></script>
        <script src="scripts/lz78.js"></script>
        <script src="scripts/interface.js"></script>
    </body>
</html>
